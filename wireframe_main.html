<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>wireframe_main</title>
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/xeicon.min.css">
    <link rel="stylesheet" href="./css/wireframe_main.css">
</head>
<body>
    <!-- 헤더 -->
    <!-- 깃 -->
    <div class="hdrWrap">
        <div class="logo">
            <h1>룸즈에이</h1>
        </div>
        <ul class="nav">
            <li>테마/지점소개</li>
            <li>예약하기</li>
            <li>이벤트</li>
        </ul>
    </div>

    <!-- 메인 -->
    <div class="mainWrap">
        <div class="main">
            <div class="article">
                <div class="image"></div>
                <div class="texts">
                    <p>예쁘고 깔끔한 인테리어, 신선한 트릭과 장치로 오프라인 방탈출을  즐기시는 분들의 돈과 시간이 아깝지 않은 방탈출을 만들고 싶습니다.</p> 
                    <br> 
                    <p>검증된 테마들을 만들어낸 경험을 가지고  즐거운 추억이 될 체험들을 선사하겠습니다.</p> 
                    <br> 
                    <p>전국 어느 지점이든
                    믿고 갈 수 있는 방탈출, 룸즈에이가 되도록 노력하겠습니다.</p>
                </div>
            </div>
        </div>
    </div>

    <!-- 컨텐츠1 -->
    <div class="cntWrap">
        <div class="content cnt01">
            <div class="header">
                <h2>테마소개</h2>
            </div>
            <div class="images">
                <div class="image i1"></div>
                <div class="image i2"></div>
                <div class="image i3"></div>
                <div class="image i4"></div>
            </div>
            <div class="btns">
                <div class="btn">
                    <i class="xi-angle-left"></i>
                    <i class="xi-angle-right"></i>
                </div>
                <ul class="">

                </ul>
            </div>
        </div>
    </div>
    <!-- 배너 -->
    <div class="bnrWrap"></div>
    <!-- 컨텐츠2 -->
    <div class="cntWrap"></div>
    <!-- 컨텐츠3 -->
    <div class="cntWrap"></div>
    <!-- 푸터 -->
    <div class="ftrWrap">
        <div class="footer">
            <div class="footerTop"></div>
            <div class="footerBtm"></div>
        </div>
    </div>
</body>
</html>
